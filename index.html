<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preisvergleich Verkehrsmittel</title>
    <script defer src="./build/bundle.js"></script>
    <link rel="stylesheet" href="./src/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style> 
</head>

<body>

    <!-- Headline -->
    <div class="app-title-background">
        <h1>Preisvergleich zwischen Verkehrsmitteln</h1>
    </div>
    

    <div class="wrapper">
        <!-- Application -->
        <div class="app">
            <!-- Car column -->
            <div class="calculation-col">
                <h2>Auto</h2>
                <div>
                    <div class="formgroup">
                        <label for="carConsumptionInLiter">Verbrauch in Liter je 100km</label>
                        <input type="number" name="carConsumptionInLiter" id="carConsumptionInLiter" />
                    </div>
                    <div class="formgroup">
                        <label for="carDistanceInKm">Entfernung in km</label>
                        <input type="number" name="carDistanceInKm" id="carDistanceInKm" />
                    </div>
                    <div class="formgroup">
                        <label for="carCheckTwoTimes">Weg zurück? (x2)</label>
                        <input type="checkbox" name="carCheckTwoTimes" id="carCheckTwoTimes" />
                    </div>
                    <div class="formgroup">
                        <label for="carPriceLiterInEuro">Preis je Liter in EURO</label>
                        <input type="number" name="carPriceLiterInEuro" id="carPriceLiterInEuro" />
                    </div>
                    <div class="result-wrapper">
                        <h3>Gesamtkosten</h3>
                        <span class="hightlight" id="carCostResult">nicht berechnet</span>
                    </div>
                </div>
            </div>
            <!-- ÖPNV column -->
            <div class="calculation-col">
                <h2>ÖPNV</h2>
                <div>
                    <div class="formgroup">
                        <label for="opnvPrice">Preis für ÖPNV-Fahrt in EURO</label>
                        <input type="number" name="opnvPrice" id="opnvPrice" />
                    </div>
                    <div class="formgroup">
                        <label for="opnvCheckTwoTimes">Weg zurück? (x2)</label>
                        <input type="checkbox" is name="opnvCheckTwoTimes" id="opnvCheckTwoTimes" />
                    </div>
                    <div class="formgroup">
                        <label for="opnvDiscount">Rabatt in %</label>
                        <input type="number" min="0" max="100" name="opnvDiscount" id="opnvDiscount" />
                        <p id="opnvDiscountWarning" class="display-none warning">Prüfe Deinen Wert!</p>
                    </div>
                </div>
                <div class="result-wrapper">
                    <h3>Gesamtkosten</h3>
                    <span class="hightlight" id="opnvCostResult">nicht berechnet</span>
                </div>
            </div>
            <!-- Result -->
            <div class="result-col">
                <h3>Was lohnt sich nun?</h3>
                <p id="resultInformation"></p>
            </div>

            <!-- Chart -->
            <canvas id="priceChart"></canvas>            
        </div>
    </div>
    

</body>

</html>
