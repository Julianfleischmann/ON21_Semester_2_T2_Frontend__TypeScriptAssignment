<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preisvergleich Verkehrsmittel</title>
    <script defer src="./build/bundle.js"></script>
    <link rel="stylesheet" href="./src/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style> 
</head>

<body>
    <!-- <my-beispiel></my-beispiel>
    <input type="text" id="myInput" /> -->

    <div class="app-title-background">
        <h1>Preisvergleich zwischen Verkehrsmitteln</h1>
    </div>
    

    <div class="wrapper">
        <div class="app">
            <div class="col-6">
                <h2>Auto</h2>
                <div>
                    <div class="formgroup">
                        <label for="consumptionInLiter">Verbrauch in Liter je 100km</label>
                        <input type="number" id="consumptionInLiter" />
                    </div>
                    <div class="formgroup">
                        <label for="distanceInKm">Entfernung in km</label>
                        <input type="number" id="distanceInKm" />
                    </div>
                    <div class="formgroup">
                        <label for="checkTwoTimes">Weg zurück? (x2)</label>
                        <input type="checkbox" id="checkTwoTimes" />
                    </div>
                    <div class="formgroup">
                        <label for="priceInEuro">Preis je Liter in EURO</label>
                        <input type="number" id="priceInEuro" />
                    </div>
                    <h3>Gesamtkosten</h3>
                    <span id="costCarResult">000</span>
                </div>
            </div>
            <div class="col-6">
                <h2>ÖPNV</h2>
                <div>
                    <div class="formgroup">
                        <label for="priceOpnv">Preis für ÖPNV-Fahrt in EURO</label>
                        <input type="number" name="" id="priceOpnv" />
                    </div>
                </div>
                <h3>Gesamtkosten</h3>
                <span id="costOpnvResult">000</span>
            </div>

            <canvas id="priceChart"></canvas>            
        </div>
    </div>
    

</body>

</html>
